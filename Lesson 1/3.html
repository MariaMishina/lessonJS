<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/* 1. 10 + 10 получаем 20 (одинаковые типы данных).
   2. 20 + "10" - разные типы данных string и number.Число автоматически
     переведется в строку. 
   3. Далее произойдет конкатенация,в консоле выведится "2010" */
  console.log(10 + 10 + "10");
/* 1. 10 + "10" - разные типы данных, чило 10 автоматически переведется в строку,
после этого будет конкатенация,получится "1010".
   2. "1010" + 10 - разные типы данных, чило 10 автоматически переведется в 
   строку,после этого будет конкатенация,получится "101010".
   3. В консоле "101010". */
  console.log(10 + "10" + 10);
/* 1. 10 + 10 получаем 20 (одинаковые типы данных).
   2.Унарный оператор превращает строку в число +"10" в 10.
   3. 20 + 10 получаем 30.
   4. В консоле 30. */
  console.log(10 + 10 + +"10");
/* 1. Унарный оператор превращает пустую строку в число -0.
   2. 10 / -0 получаем -infinity.
   3. В консоле -infinity */
   console.log(10 / -"");
   /* 1. Унарный оператор попытается превратить строку "2,5" в число,превратить
   не получится так как в JS дробь разделяется точкой,а не запятой,получим 
   значение NaN.
   2. 10 / Nan получаем NaN.
   3. В консоле NaN. */
   console.log(10 / +"2,5");
</script>
</body>
