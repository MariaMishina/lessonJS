<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
   Данные на момент выполнения:
   a равно 1
   b равно 1
   c и d равно undefined
   
   1.К a прибавится 1, т.к. унарный оператор инкримента стоит перед переменной 
     а, то в ней будет лежать 2.
   2.Переменной с присвоится значение а, с равно 2.
   */
  c = ++a;
  console.log(c);

  /*
  Данные на момент выполнения:
   a равно 2
   b равно 1
   c равно 2
   d равно undefined

  1.К переменной b прибавится единица, т.к. унарный оператор инкремента стоит
    после переменной b, то в ней будет лежать 2.
  2.Переменной d присвоится значение переменной b до увеличения т.к.
    инкремент был роставлен  после переменной b, d равно 1.
   */
  d = b++;
  console.log(d);

  /*
  Данные на момент выполнения:
   a равно 2
   b равно 2
   c равно 2
   d равно 1
  1.К переменной a прибавится 1, а равна 3.
  2.Произойдет сложение 2 + с переменной a, 2 + 3 == 5, с присвоится 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
 Данные на момент выполнения:
   a равно 3
   b равно 2
   c равно 5
   d равно 1

  1.К переменной b прибавится 1, т.к. унарный оператор инкремента стоит после
    переменной b, то b равно 3.
  2.К 2 прибавится значение переменной b, которое было в переменной до 
    инкремента, т.е. число 2. 2 + 2 == 4.
  3.4 присвоится в переменную d.
 
   */
  d = 2 + b++;
  console.log(d);
   /*
   Финальные данные:
   a равно 3
   b равно 3
   c равно 5
   d равно 4
   */

  console.log(a);
  console.log(b);
</script>
</body>
