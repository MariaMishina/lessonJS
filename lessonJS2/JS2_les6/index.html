<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
<header>
<div class="logo">Shop</div>
    <div class="cart">
        <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>
       
        <cart :cart-items = "cartItems"
        :img = 'imgCart'
        visibility = "showCart"></cart>
    </div>
</header>
    <main>
        <product :products = "filtered" :img = "imgCart" @add-product = 'addProduct'></product>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="ProductComponent.js"></script>
<script src="CartComponents.js"></script>
<script src="FilterComponent.js"></script> 
<script src="script.js"></script>  
</body>
</html>
